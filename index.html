<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price-List</title>
  <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Item List and Price</h1>
      <div class="item">
        <h2>Item Name</h2>
        <input id="item-field" type="text" placeholder="Enter Your Item Name" />
      </div>
      <div class="price">
        <h2>Price Name</h2>
        <input id="price-field" type="text" placeholder="Enter Item Price" />
      </div>
      <div class="btn">
        <button id="addbtn" type="submit">Add</button>
        <button id="removebtn" type="submit">Remove</button>
      </div>
      <div class="result">
        <h2>Result</h2>
        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
